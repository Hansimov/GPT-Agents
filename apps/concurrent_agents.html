<!DOCTYPE html>
<html>
  <head>
    <title>Concurrent Agents</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <link rel="stylesheet" href="./js/concurrent_agents.css" />
  </head>
  <body>
    <div class="container">
      <div id="available-models" class="mt-3">Loading available models ...</div>
      <div id="response" class="mt-3"></div>
      <div class="fixed-bottom">
        <div id="current-model">Chat with:</div>
        <div class="form-group">
          <textarea
            id="user-input"
            rows="1"
            type="text"
            class="form-control"
          ></textarea>
        </div>
        <button id="send-user-input" class="btn btn-primary">Send</button>
        <button id="stop-chat" class="btn btn-danger">Stop</button>
        <button id="regenerate-and-append-btn" class="btn btn-info">
          Regenerate and Append
        </button>
        <script src="./js/submit_user_input.js"></script>
      </div>
    </div>
  </body>
</html>
