<!DOCTYPE html>
<html>
    <head>
        <title>Concurrent Agents</title>
        <link
            href="./js/common/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <script
            src="./js/common/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/common/jquery.min.js"></script>
        <script type="text/javascript" src="./js/common/live.js"></script>
        <link rel="stylesheet" href="./js/default.css" />
    </head>
    <body>
        <div class="container">
            <details open id="available-models-details">
                <summary>Available models</summary>
                <div id="available-models" class="mt-3">
                    Loading available models ...
                </div>
            </details>
            <div id="chats-container" class="mt-3"></div>
            <div class="fixed-bottom">
                <div id="chat-with">
                    Chat with: [<span id="current-model"></span>]
                </div>
                <div class="form-group mt-3">
                    <textarea
                        id="user-input"
                        rows="1"
                        class="form-control"
                    ></textarea>
                </div>
                <div class="mt-3">
                    <button id="send-user-input" class="btn btn-primary">
                        Send
                    </button>
                    <button id="stop-chat" class="btn btn-danger">Stop</button>
                    <button id="prev-user-input" class="btn btn-dark">
                        <span class="fa fa-arrow-left"></span>
                        Prev Input
                    </button>
                    <button id="next-user-input" class="btn btn-dark">
                        Next Input <span class="fa fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/secrets.js"></script>
    <script type="module" src="./js/llm_requester.js"></script>
    <script type="module" src="./js/stream_jsonizer.js"></script>
    <script type="module" src="./js/main.js"></script>
</html>
