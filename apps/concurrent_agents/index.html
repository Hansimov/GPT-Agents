<!DOCTYPE html>
<html>
    <head>
        <title>Concurrent Agents</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            type="text/javascript"
            src="https://livejs.com/live.js"
        ></script>
        <link rel="stylesheet" href="./js/concurrent_agents.css" />
    </head>
    <body>
        <div class="container">
            <details open id="available-models-details">
                <summary>Available models</summary>
                <div id="available-models" class="mt-3">
                    Loading available models ...
                </div>
            </details>
            <div id="chats-container" class="mt-3"></div>
            <div class="fixed-bottom">
                <div id="chat-with">
                    Chat with: [<span id="current-model"></span>]
                </div>
                <div class="form-group mt-3">
                    <textarea
                        id="user-input"
                        rows="1"
                        class="form-control"
                    ></textarea>
                </div>
                <div class="mt-3">
                    <button id="send-user-input" class="btn btn-primary">
                        Send
                    </button>
                    <button id="stop-chat" class="btn btn-danger">Stop</button>
                    <button id="prev-user-input" class="btn btn-dark">
                        <span class="fa fa-arrow-left"></span>
                        Prev Input
                    </button>
                    <button id="next-user-input" class="btn btn-dark">
                        Next Input <span class="fa fa-arrow-right"></span>
                    </button>
                </div>
                <script src="./js/submit_user_input.js"></script>
            </div>
        </div>
    </body>
</html>
