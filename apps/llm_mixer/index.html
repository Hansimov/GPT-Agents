<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />

    <head>
        <title>LLM Mixer</title>
        <link href="./js/common/bootstrap.min.css" rel="stylesheet" />
        <script src="./js/common/bootstrap.bundle.min.js"></script>
        <script src="./js/common/jquery.min.js"></script>
        <script type="text/javascript" src="./js/common/live.js"></script>
        <link rel="stylesheet" href="./js/default.css" />
    </head>
    <body>
        <div class="container">
            <div id="messagers-container" class="container mt-3">
            </div>
            <div id="user-interactions" class="container fixed-bottom mb-3">
                <div class="mt-2">
                    <div class="col-auto">
                        <select
                            class="form-select"
                            id="available-models-select"
                        ></select>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="row no-gutters">
                        <div class="col">
                            <textarea
                                id="user-input"
                                class="form-control"
                                rows="1"
                                placeholder="Typing here ..."
                            ></textarea>
                        </div>
                        <div class="col-auto">
                            <button
                                id="send-user-input"
                                class="btn btn-primary"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="prev-user-input" class="btn btn-dark">
                        <span class="fa fa-arrow-left"></span>
                        Prev Input
                    </button>
                    <button id="next-user-input" class="btn btn-dark">
                        Next Input <span class="fa fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/secrets.js"></script>
    <script type="module" src="./js/llm_requester.js"></script>
    <script type="module" src="./js/stream_jsonizer.js"></script>
    <script type="module" src="./js/main.js"></script>
</html>
