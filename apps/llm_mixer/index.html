<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />

    <head>
        <title>LLM Mixer</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="./js/common/live.js"></script>
        <link rel="stylesheet" href="./js/default.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="messagers-container" class="container mt-3"></div>
            <div id="user-interactions" class="container fixed-bottom mb-3">
                <div class="mt-2">
                    <div class="col-auto">
                        <select
                            class="form-select"
                            id="available-models-select"
                        ></select>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="row no-gutters">
                        <div class="col-auto pl-3 pr-0">
                            <button id="new-chat-session" class="btn px-0">
                                <i class="fa fa-circle-plus"></i>
                            </button>
                        </div>
                        <div class="col px-0">
                            <textarea
                                id="user-input"
                                class="form-control"
                                rows="1"
                                placeholder="Typing here ..."
                            ></textarea>
                        </div>
                        <div class="col-auto pr-3 pl-0">
                            <button id="send-user-input" class="btn px-0">
                                <i class="fa fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="prev-user-input" class="btn btn-dark">
                        <span class="fa fa-arrow-left"></span>
                        Prev Input
                    </button>
                    <button id="next-user-input" class="btn btn-dark">
                        Next Input <span class="fa fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/secrets.js"></script>
    <script type="module" src="./js/llm_requester.js"></script>
    <script type="module" src="./js/stream_jsonizer.js"></script>
    <script type="module" src="./js/main.js"></script>
</html>
