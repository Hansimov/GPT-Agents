<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />

    <head>
        <title>LLM Mixer</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="./js/common/live.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
        <link rel="stylesheet" href="./js/default.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="chat-session-container">
                <div id="messagers-container" class="container mt-3"></div>
            </div>
            <div id="user-interactions" class="container fixed-bottom mb-3">
                <div class="mt-2 row no-gutters">
                    <div class="col-auto">
                        <select
                            class="form-select"
                            id="available-models-select"
                            title="Available Models"
                        ></select>
                    </div>
                    <div class="col-auto px-0">
                        <select
                            class="form-select"
                            id="temperature-select"
                            title="Temperature"
                        ></select>
                    </div>
                    <div class="col-4">
                        <select
                            class="form-select"
                            id="chat-history-select"
                            title="Chat History"
                        ></select>
                    </div>
                </div>
                <div class="mt-2 row no-gutters">
                    <div class="col-auto pl-3 pr-0">
                        <button id="new-chat-session" class="btn px-0">
                            <i class="fa fa-circle-plus"></i>
                        </button>
                    </div>
                    <div class="col px-0">
                        <textarea
                            id="user-input"
                            class="form-control"
                            rows="1"
                            placeholder="Typing here ..."
                        ></textarea>
                    </div>
                    <div class="col-auto pr-3 pl-0">
                        <button id="send-user-input" class="btn px-0">
                            <i class="fa fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-2 no-gutters">
                    <div class="col-auto pl-3 pr-0">
                        <button id="prev-user-input" class="btn btn-dark">
                            <span class="fa fa-arrow-left"></span>
                        </button>
                        <button id="next-user-input" class="btn btn-dark">
                            <span class="fa fa-arrow-right"></span>
                        </button>
                    </div>
                    <form class="col px-1">
                            <input
                                id="openai-endpoint"
                                class="form-control"
                                rows="1"
                                placeholder="Endpoint ..."
                            ></input>
                    </form>
                    <form class="col px-1">
                        <input
                            id="openai-api-key"
                            class="form-control"
                            rows="1"
                            placeholder="API Key ..."
                        ></input>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/main.js"></script>
</html>
